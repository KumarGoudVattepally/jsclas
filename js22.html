<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" id="user">
        <input type="password" id="pass">
        <input type="submit" >
    </form>
  <script>
    let form = document.getElementById("form");
      let ip1 = document.getElementById("user");
      let ip2 = document.getElementById("pass");
      form.addEventListener("submit", () => {
        localStorage.setItem("username", ip1.value);
        localStorage.setItem("password", ip2.value);
    //    let obj1 = { username: ip1.value, password: ip2.value };
    //    localStorage.setItem("username", JSON.stringify(obj1));
      })
  </script>
</body>
</html>
